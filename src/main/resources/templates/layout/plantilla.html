<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head">
	<title>TechShop</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="js/rutinas.js"></script>
</head>
<body>
<header th:fragment="header" class="header">
	<nav>
		<ul class="nav nav-tabs">
		  <li class="nav-item">
			<a class="nav-link active" aria-current="page" href="/">TechShop</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="form.html">Contacto</a>
		  </li>

                    <li class="nav-item px-2" sec:authorize="isAuthenticated()">
                        <a class="nav-menu-link nav-link" th:href="@{/login}">
                            <i class='fas fa-sign-in-alt'></i>
                        </a>
                    </li> 
                    <li class="nav-item text-white my-auto" sec:authorize="isAuthenticated()">
                        <img th:src="@{${session.usuarioImagen}}" alt="your image" height="40" class="rounded-circle"/>
                    <span sec:authentication='name'>Santi</span>
                </li>
		</ul>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item px-2"><a class="nav-link" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a></li>
                    <li class="nav-item px-2"><a class="nav-link" th:href="@{/producto/listado}">[[#{plantilla.productos}]]</a></li>                           
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" 
                           data-bs-toggle="dropdown" 
                           href="#" 
                           role="button" 
                           aria-expanded="false">[[#{plantilla.pruebas}]]</a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" th:href="@{/pruebas/listado}">[[#{plantilla.asociaciones}]]</a></li>
                            <li><a class="dropdown-item" th:href="@{/pruebas/listado2}">[[#{plantilla.consultas}]]</a></li>
                            <li><a class="dropdown-item" th:href="@{/usuario/listado}">[[#{plantilla.usuarios}]]</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="col-md-3">
                    <ul class="navbar-nav">                                
                        <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                        <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                    </ul>
                </div>
            </div>
	</nav>
</header>
<footer th:fragment="footer">

</footer>
</body>
</html>
